<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USATT Head-to-Head Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1><i class="fas fa-people-arrows"></i> USATT Head-to-Head Search</h1>
            <p class="text-muted">Compare player records and match history</p>
        </header>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="player1" class="form-label">Player 1 Name</label>
                                <input type="text" class="form-control" id="player1" placeholder="Enter first player name" required>
                            </div>
                            <div class="mb-3">
                                <label for="player2" class="form-label">Player 2 Name</label>
                                <input type="text" class="form-control" id="player2" placeholder="Enter second player name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Search Head-to-Head
                            </button>
                        </form>
                    </div>
                </div>

                <div id="results" class="mt-4">
                    <div id="loading" class="text-center d-none">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Searching for match records...</p>
                    </div>

                    <div id="error" class="alert alert-danger d-none" role="alert"></div>

                    <div id="noResults" class="text-center d-none">
                        <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                        <h4>No matches found</h4>
                        <p>Try different player names or check the spelling.</p>
                    </div>

                    <div id="resultsContent" class="d-none">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0"><i class="fas fa-table"></i> Head-to-Head Record</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                        <h4 id="player1Name"></h4>
                                        <p class="text-muted">Player 1</p>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <h4 id="player2Name"></h4>
                                        <p class="text-muted">Player 2</p>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6 text-center">
                                        <h5>Wins</h5>
                                        <h2 id="player1Wins" class="text-success">0</h2>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <h5>Wins</h5>
                                        <h2 id="player2Wins" class="text-success">0</h2>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6 text-center">
                                        <h5>Losses</h5>
                                        <h2 id="player1Losses" class="text-danger">0</h2>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <h5>Losses</h5>
                                        <h2 id="player2Losses" class="text-danger">0</h2>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-6 text-center">
                                        <h5>Total Matches</h5>
                                        <h2 id="totalMatches" class="text-primary">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h3 class="mb-0"><i class="fas fa-trophy"></i> Tournament History</h3>
                            </div>
                            <div class="card-body">
                                <div id="tournamentsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
