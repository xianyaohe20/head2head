<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USATT Head-to-Head Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white text-center py-4 mb-4">
            <h1><i class="fas fa-people-arrows"></i> USATT Head-to-Head Search</h1>
            <p class="lead">Compare match records between two USATT players</p>
        </header>

        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">Search Head-to-Head Records</h3>
                            <form id="searchForm">
                                <div class="mb-3">
                                    <label for="player1" class="form-label">Player 1 Name</label>
                                    <input type="text" class="form-control" id="player1" placeholder="Enter first player name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="player2" class="form-label">Player 2 Name</label>
                                    <input type="text" class="form-control" id="player2" placeholder="Enter second player name" required>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search Head-to-Head</button>
                            </form>
                        </div>
                    </div>

                    <div id="resultsSection" class="card d-none">
                        <div class="card-body">
                            <h3 class="card-title">Match Results</h3>
                            <div id="matchStats" class="mb-4 text-center">
                                <h4 class="mb-3">Head-to-Head Record</h4>
                                <div class="bg-light p-4 rounded shadow-sm">
                                    <div class="row align-items-center">
                                        <div class="col-md-5">
                                            <h3 id="player1Name" class="h5 mb-0 text-primary fw-bold"></h3>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="display-6 fw-bold mb-0">
                                                <span id="player1Score">0</span> - <span id="player2Score">0</span>
                                            </div>
                                            <div class="text-muted small">
                                                <span id="totalMatchesCount">0</span> Matches
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <h3 id="player2Name" class="h5 mb-0 text-primary fw-bold"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="tournamentHistory">
                                <h4>Tournament History</h4>
                                <div id="tournamentsContainer" class="list-group">
                                    <!-- Tournament items will be added here dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p>&copy; 2026 USATT Head-to-Head Search</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
